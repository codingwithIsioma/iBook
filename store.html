<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iBook Store</title>

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/store.css">
  <!-- TAILWIND -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  <!-- ICONS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="./css/fonts.css">


</head>
<body class="theme-1">
    <nav>
        <div class="s-container nav__container">
        <a href="index.html"><h4 class="font-montserrat font-bold logo"><span>i</span>BOOK</h4></a>
        <ul class="nav__menu">
            <li><a href="./shelf.html">MyShelf</a></li>
            <li><a href="./search.html"><i class="fas fa-search"></i></a></li>
            <li><a href="./store.html">Store</a></li>
            <li><a href="">Login</a></li>
        </ul>
        <button id="open-menu-btn"><i class="fas fa-book-open"></i></button>
        <button id="close-menu-btn"><i class="fas fa-times"></i></button>
        </div>
    </nav>
    <!-- END OF NAVBAR -->

    <div class="store-header s-container">
        <h2 class="store-heading">iStore</h2>
        <p class="store-message">Purchase and download the best books easily..</p>
    </div>
    
    <!-- FEATURED STORIES -->
    <section class="store-sections">
        <div class="s-container">
            <h3 class="store-specials">Featured Stories</h3>
            <div class="flex overflow-x-scroll" id="featured__container">
            </div>
        </div>

        <div id="featured-modal">
        </div>
    </section>

    <!-- NEW RELEASES -->
    <section class="store-sections">
        <div class="s-container">
            <h3 class="store-specials">New Releases</h3>
            <div class="flex overflow-x-scroll" id="new-release__container">
            </div>
        </div>

        <div id="new_release-modal">
        </div>
    </section>

    <!-- HORROR SPECIALS -->
    <section class="store-sections">
        <div class="s-container">
            <h3 class="store-specials">Horror Specials</h3>
            <div class="flex overflow-x-scroll" id="horror-specials__container">
            </div>
        </div>

        <div id="horror_specials-modal">
        </div>
    </section>

    <!-- ADULT ROMANCE -->
    <section class="store-sections">
        <div class="s-container">
            <h3 class="store-specials">Adult Romance</h3>
            <div class="flex overflow-x-scroll" id="adult-romance__container">
            </div>
        </div>

        <div id="adult_romance-modal">
        </div>
    </section>

    <!-- TEEN FICTION -->
    <!-- <section class="store-sections">
        <div class="s-container">
            <h3 class="store-specials">Teen Fiction</h3>
            <div class="flex overflow-x-scroll" id="teen-fiction__container">
            </div>
        </div>

        <div id="teen_fiction-modal">
        </div>
    </section> -->

    <!-- ALERT MESSAGE -->
    <div id="alert-notification" class="fixed bottom-0 px-4 py-5 bg-green-400 text-white flex justify-between rounded transform translate-y-full transition duration-200 ease-in-out">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path
                    d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"
                />
            </svg>
            <p id="alert-message"></p>
        </div>
    </div>
    <!-- END OF ALERT MESSAGE -->

    <script src="./javascript/app.js"></script>
    <script src="./javascript/shelf.js"></script>
    <script src="./javascript/store.js"></script>

</body>
</html>

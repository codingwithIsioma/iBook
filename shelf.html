<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBook Store | Search</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/shelf.css">
    <!-- TAILWIND -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>
    <nav>
        <div class="s-container nav__container">
          <a href="index.html"><h4 class="font-montserrat font-bold logo"><span>i</span>BOOK</h4></a>
          <ul class="nav__menu">
            <li><a href="./shelf.html">MyShelf</a></li>
            <li><a href="./search.html"><i class="fas fa-search"></i></a></li>
            <li><a href="">Store</a></li>
            <li><a href="">Login</a></li>
          </ul>
          <button id="open-menu-btn"><i class="fas fa-book-open"></i></button>
          <button id="close-menu-btn"><i class="fas fa-times"></i></button>
        </div>
    </nav>

    <section>
        <div class="s-container shelf-container">
            <div class="shelf-top">
               <h2 class="shelf-title">Shelf</h2>
                <h4 class="current-read">Current Reads
                <div class="under"></div> 
                </h4>
                <hr class="shelf_divisor"> 
            </div>
            <div id='shelf' class="shelf-bottom">
            </div>
        </div>

        <!-- ALERT MESSAGE -->
        <div id="alert-notification" class="fixed bottom-0 px-4 py-5 bg-green-400 text-white flex justify-between rounded transform translate-y-full transition duration-200 ease-in-out s-container">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"
                    />
                </svg>
                <p id="alert-message"></p>
            </div>
        </div>
        <!-- END OF ALERT MESSAGE -->
    </section>


    <script src="./javascript/app.js"></script>
    <script src="./javascript/shelf.js"></script>
</body>
</html>
